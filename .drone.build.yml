kind: pipeline
name: build
type: kubernetes

resources:
  requests:
    memory: 256Mi

steps:
- name: static
  image: plugins/docker
  pull: always
  settings:
    target: static
    repo: ghcr.io/rkojedzinszky/webhost-images/static
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    auto_label: false
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

- name: php7
  image: plugins/docker
  pull: always
  settings:
    target: php
    build_args:
    - PHPVERSION=7
    repo: ghcr.io/rkojedzinszky/webhost-images/php7
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    auto_label: false
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

- name: php8
  image: plugins/docker
  pull: always
  settings:
    target: php
    build_args:
    - PHPVERSION=8
    repo: ghcr.io/rkojedzinszky/webhost-images/php8
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    auto_label: false
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

volumes:
- name: docker
  temp: {}

